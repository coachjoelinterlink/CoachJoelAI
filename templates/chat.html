{% extends "layout.html" %}
{% block content %}
<div class="chat-container">
  <div class="chat-box" id="chat-box">
    {% if reply %}
      <div class="message bot">
        <div class="bubble">
          {{ reply|safe }}
        </div>
      </div>
    {% endif %}
  </div>

  <form method="POST" enctype="multipart/form-data" class="input-area">
    <textarea name="message" placeholder="Ask Coach Joel AI..." required></textarea>
    <div class="actions">
      <input type="file" name="image" accept="image/*" id="image-upload">
      <label for="image-upload" class="upload-label">ğŸ“·</label>
      <button type="submit">Send</button>
    </div>
  </form>
</div>
{% endblock %}
