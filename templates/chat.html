{% extends "layout.html" %}
{% block content %}
<h2>Ask Coach Joel AI</h2>
<form method="POST" enctype="multipart/form-data">
  <textarea name="message" placeholder="Type your question..." rows="4" cols="50" required></textarea><br>
  <input type="file" name="image" accept="image/*"><br><br>
  <button type="submit">Send</button>
</form>

{% if reply %}
  <h3>Response:</h3>
  <div class="reply">{{ reply|safe }}</div>
{% endif %}
{% endblock %}
